<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taste of Turkiye</title>
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .video-header { position: relative; overflow: hidden; height: 80vh; }
    .video-header video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .video-header .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: 2;
    }
    .video-header .header-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
    }
    .video-header .header-content h1 {
      font-size: 3rem;
      color: #333;
      margin: 0;
    }
    .section { padding: 60px 20px; max-width: 800px; margin: auto; }
    #schedule iframe { width: 100%; height: 400px; border: none; }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
    }
    .menu-item button {
      padding: 8px 12px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-header">
    <video autoplay muted loop>
      <source src="assets/header-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="header-content">
      <h1>Taste of Turkiye</h1>
      <h2>Turkish Food Truck Serving Naples, FL and Collier County, FL</h2>
    </div>
  </div>

  <div class="section" id="schedule">
    <h2>Our Schedule</h2>
    <p>Find us at these locations:</p>
    <!-- Embed Google Sheets or calendar -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTdMqZPmukxvZTx-hCz-0aMQB5Ul86uOzDoABhTZl1zZXoWqgUrTNpUYRFZ5rn0XSKESsEXGAhNFzY-/pubhtml?gid=1188893810&single=true&doc-title=hidden&rm=minimal&chrome=false&headers=false&widget=false&single=true"></iframe>
  </div>

  <div class="section" id="menu">
    <h2>Menu</h2>
    <div class="menu-item">
      <span>Taco Supreme</span>
      <button onclick="window.location.href='https://order.example.com/taco'">Order</button>
    </div>
    <div class="menu-item">
      <span>Chicken Wrap</span>
      <button onclick="window.location.href='https://order.example.com/wrap'">Order</button>
    </div>
    <!-- Add more items as needed -->
  </div>
</body>
</html>
